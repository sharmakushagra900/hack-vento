<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upside Down Discussion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --card-border: #2a2a2a;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-red: #ff3b3b;
            --glow-strong: 0 0 20px rgba(255, 59, 59, 0.6);
            --glow-subtle: 0 0 10px rgba(255, 59, 59, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 2;
        }

        /* --- 2. BACKGROUND EMBERS (Floating Red Particles) --- */
        .ember {
            position: fixed;
            background-color: var(--neon-red);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
            box-shadow: 0 0 6px var(--neon-red);
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        /* Scatter the embers around */
        .ember-1 { width: 4px; height: 4px; top: 80%; left: 10%; animation-duration: 8s; }
        .ember-2 { width: 6px; height: 6px; top: 60%; left: 85%; animation-duration: 12s; animation-delay: 1s; }
        .ember-3 { width: 3px; height: 3px; top: 40%; left: 20%; animation-duration: 15s; animation-delay: 3s; }
        .ember-4 { width: 5px; height: 5px; top: 70%; left: 60%; animation-duration: 9s; animation-delay: 2s; }
        .ember-5 { width: 4px; height: 4px; top: 30%; left: 90%; animation-duration: 11s; animation-delay: 5s; }
        .ember-6 { width: 2px; height: 2px; top: 50%; left: 5%; animation-duration: 13s; animation-delay: 0.5s; }

        /* --- 3. HEADER (UPDATED FONT) --- */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            /* Using 'Patrick Hand' to match the rounded marker style */
            font-family: 'Patrick Hand', cursive;
            font-weight: 400; /* Patrick Hand is naturally bold/handwritten */
            font-size: 4rem; 
            margin: 0;
            letter-spacing: 1px;
            
            /* SOLID RED with GLOW (Not hollow) */
            color: var(--neon-red);
            text-shadow: 0 0 20px rgba(255, 59, 59, 0.5), 0 0 40px rgba(255, 59, 59, 0.2);
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 5px;
            font-weight: 400;
            font-family: 'Roboto', sans-serif; /* Keep subtitle clean */
        }

        /* --- 4. INPUT CARD --- */
        .input-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .input-card:focus-within {
            border-color: var(--neon-red);
            box-shadow: var(--glow-subtle);
        }

        .input-header {
            color: white;
            font-weight: 500;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Patrick Hand', cursive; /* Using the theme font here too */
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            background-color: #080808;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--neon-red);
            background-color: #0a0a0a;
        }

        .action-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .post-btn {
            background-color: var(--neon-red);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: var(--glow-strong);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            background-color: #ff1f1f;
        }

        /* --- 5. FILTERS --- */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            padding: 8px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-chip:hover {
            border-color: var(--neon-red);
            color: white;
        }

        .filter-chip.active {
            background-color: var(--neon-red);
            color: white;
            border-color: var(--neon-red);
            box-shadow: var(--glow-strong);
        }

        /* --- 6. DISCUSSION CARDS --- */
        .discussion-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar-wrapper {
            position: relative;
            width: 48px;
            height: 48px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            border: 2px solid #333; 
            color: var(--text-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background-color: var(--neon-red);
            border-radius: 50%;
            border: 3px solid var(--card-bg);
            box-shadow: 0 0 10px var(--neon-red);
        }

        .meta h3 {
            margin: 0 0 6px 0;
            font-size: 1.15rem;
            color: white;
            font-weight: 700;
        }

        .meta span {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .topic-badge {
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 8px;
            background: #1f1f1f;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid #333;
        }

        .solved-badge {
            display: inline-block;
            background-color: rgba(255, 59, 59, 0.1);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 50px;
            margin-left: 10px;
            font-weight: 700;
            vertical-align: middle;
        }

        .card-body {
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 20px;
            padding-left: 64px;
            font-weight: 400;
        }

        .card-footer {
            padding-left: 64px;
            display: flex;
            gap: 25px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-action {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-action:hover {
            color: white;
        }

    </style>
</head>
<body>

<div class="ember ember-1"></div>
<div class="ember ember-2"></div>
<div class="ember ember-3"></div>
<div class="ember ember-4"></div>
<div class="ember ember-5"></div>
<div class="ember ember-6"></div>

<div class="container">
    <div class="header">
        <h1>Discussion Panel</h1>
        <p>Connect with fellow survivors of the Upside Down</p>
    </div>

    <div class="input-card">
        <div class="input-header">
            <svg width="24" height="24" fill="none" stroke="var(--neon-red)" stroke-width="2" viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            Start a Discussion
        </div>
        <textarea id="questionInput" placeholder="What's your question or topic?"></textarea>
        <div class="action-row">
            <button class="post-btn" onclick="postQuestion()">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                </svg>
                Post Discussion
            </button>
        </div>
    </div>

    <div class="filters">
        <div class="filter-chip active" onclick="filterCategory('All')">All</div>
        <div class="filter-chip" onclick="filterCategory('Mathematics')">Mathematics</div>
        <div class="filter-chip" onclick="filterCategory('Physics')">Physics</div>
        <div class="filter-chip" onclick="filterCategory('Chemistry')">Chemistry</div>
        <div class="filter-chip" onclick="filterCategory('Biology')">Biology</div>
    </div>

    <div id="discussionFeed"></div>
</div>

<script>
    // --- JAVASCRIPT LOGIC ---
    let discussions = [
        {
            id: 1, author: "Mike", role: "Physics", 
            title: "Newton's Third Law Clarification", 
            content: "If action and reaction are equal and opposite, why do objects move at all? Shouldn't they cancel out?", 
            likes: 8, replies: 7, time: "4 hours ago", isSolved: true, avatar: "M"
        },
        {
            id: 2, author: "Dustin", role: "Chemistry", 
            title: "Organic Chemistry Naming Convention", 
            content: "What's the proper way to name compounds with multiple functional groups? The priority rules are confusing.", 
            likes: 15, replies: 3, time: "Yesterday", isSolved: false, avatar: "D"
        },
        {
            id: 3, author: "Lucas", role: "Biology", 
            title: "DNA Replication Process", 
            content: "Can someone break down the steps of DNA replication? I keep getting confused between leading and lagging strands.", 
            likes: 6, replies: 4, time: "Yesterday", isSolved: false, avatar: "L"
        }
    ];

    const feedContainer = document.getElementById('discussionFeed');
    let currentCategory = 'All';

    function renderFeed() {
        feedContainer.innerHTML = "";
        const filtered = currentCategory === 'All' ? discussions : discussions.filter(d => d.role === currentCategory);

        filtered.forEach(post => {
            const html = `
                <div class="discussion-card">
                    <div class="card-header">
                        <div class="user-info">
                            <div class="avatar-wrapper">
                                <div class="avatar">${post.avatar}</div>
                                <div class="status-dot"></div>
                            </div>
                            <div class="meta">
                                <h3>${post.title} ${post.isSolved ? '<span class="solved-badge">Solved</span>' : ''}</h3>
                                <span>${post.author} &nbsp;â€¢&nbsp; ${post.role}</span>
                            </div>
                        </div>
                        <div style="color: #666; font-size: 0.85rem">${post.time}</div>
                    </div>
                    <div class="card-body">
                        ${post.content}
                    </div>
                    <div class="card-footer">
                        <div class="footer-action">
                             <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
                             ${post.likes}
                        </div>
                        <div class="footer-action">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                            ${post.replies} replies
                        </div>
                    </div>
                </div>
            `;
            feedContainer.innerHTML += html;
        });
    }

    function filterCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        event.target.classList.add('active');
        renderFeed();
    }

    function postQuestion() {
        const input = document.getElementById('questionInput');
        if(!input.value) return;
        
        discussions.unshift({
            id: Date.now(), author: "You", role: "General", 
            title: "New Discussion", content: input.value, 
            likes: 0, replies: 0, time: "Just now", isSolved: false, avatar: "Y"
        });
        
        input.value = "";
        renderFeed();
    }

    // Initialize
    renderFeed();
</script>

</body>
</html>
